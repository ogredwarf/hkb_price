<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>HTML5 기본 구성</title>
	<meta name="author" content="webskills.kr">
	<meta name="description" content="hkb_excel_import">
	<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
    <h1> 엑셀 임포트 페이지 입니다. </h1>
    <div>
        <div>
            <label for="excelFile">파일</label>
            <input type="file" class="form-control-file" id="excelFile" onchange="excelExport(this)"/>
        </div>
        <div>
            <label for="bondType">통화</label>
            <select id="bondType" class="form-control  select2" style="width: 100%;" data-select2-id="1"
                    tabindex="-1" aria-hidden="true">
            </select>
        </div>
        <div>
                <button id="btn" type="submit" class="btn btn-default pull-right">조회</button>
        </div>
    </div>
    
    
</body>
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
